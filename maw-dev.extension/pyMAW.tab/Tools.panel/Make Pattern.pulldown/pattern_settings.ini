[Roofing Patterns]

# Naming templates for generated files and Revit elements.
# Placeholders:
# {spacing}   - Rib Spacing
# {height}    - Profile Height
# {rib_width} - Trapezoidal Rib Width (Bottom)
# {top_width} - Trapezoidal Top Width
# {thickness} - Standing Seam Rib Thickness
# {size}      - Real-world width of the image map in mm (image is always square)

# --- Corrugated ---
corrugated_normal_map = Corrugate-{spacing}x{height}_normal-{size}mm
corrugated_bump_map = Corrugate-{spacing}x{height}_bump-{size}mm
corrugated_pattern_name = Corrugate {spacing}x{height}
corrugated_region_name = M_Corrugate {spacing}x{height}

# --- Trapezoidal ---
trapezoidal_normal_map = Trapezoidal-{rib_width}x{height}@{spacing}_normal-{size}mm
trapezoidal_bump_map = Trapezoidal-{rib_width}x{height}@{spacing}_bump-{size}mm
trapezoidal_pattern_name = Trapezoidal {rib_width}x{height}@{spacing}
trapezoidal_region_name = M_Trapezoidal {rib_width}x{height}@{spacing}

# --- Ribbed ---
ribbed_normal_map = Standing Seam-{height}@{spacing}_normal-{size}mm
ribbed_bump_map = Standing Seam-{height}@{spacing}_bump-{size}mm
ribbed_pattern_name = Standing Seam {height}@{spacing}
ribbed_region_name = M_Standing Seam {height}@{spacing}

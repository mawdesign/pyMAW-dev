[Roofing Patterns]

# Naming templates for generated files and Revit elements.
# Placeholders:
# {spacing}   - Rib Spacing
# {height}    - Profile Height
# {rib_width} - Trapezoidal Rib Width (Bottom)
# {top_width} - Trapezoidal Top Width
# {thickness} - Standing Seam Rib Thickness
# {size}      - Real-world width of the image map (image is always square)
# {unit}      - "mm" or "in" depending on if metric or imperial units used

# --- Corrugated ---
corrugated_normal_map = Corrugate-{spacing}x{height}_normal-{size}{unit}
corrugated_bump_map = Corrugate-{spacing}x{height}_bump-{size}{unit}
corrugated_pattern_name = Corrugate {spacing}x{height}
corrugated_region_name = M_Corrugate {spacing}x{height}
corrugated_material_name = Roofing - Corrugate {spacing}x{height}

# --- Trapezoidal ---
trapezoidal_normal_map = Trapezoidal-{rib_width}x{height}@{spacing}_normal-{size}{unit}
trapezoidal_bump_map = Trapezoidal-{rib_width}x{height}@{spacing}_bump-{size}{unit}
trapezoidal_pattern_name = Trapezoidal {rib_width}x{height}@{spacing}
trapezoidal_region_name = M_Trapezoidal {rib_width}x{height}@{spacing}
trapezoidal_material_name = Roofing - Trapezoidal {rib_width}x{height}@{spacing}

# --- Ribbed ---
ribbed_normal_map = Standing Seam-{height}@{spacing}_normal-{size}{unit}
ribbed_bump_map = Standing Seam-{height}@{spacing}_bump-{size}{unit}
ribbed_pattern_name = Standing Seam {height}@{spacing}
ribbed_region_name = M_Standing Seam {height}@{spacing}
ribbed_material_name = Roofing - Standing Seam {thickness}x{height}@{spacing}